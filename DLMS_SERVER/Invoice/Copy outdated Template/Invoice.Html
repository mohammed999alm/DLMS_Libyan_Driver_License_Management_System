<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نموذج الطلب</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 40px;
            direction: rtl;
            text-align: right;
        }
        .container {
            max-width: 700px;
            margin: auto;
            border: 1px solid #999;
            padding: 30px;
        }
        .header img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.8;
        }
        label {
            font-weight: bold;
        }
        .footer {
            margin-top: 60px;
            display: flex;
            justify-content: space-between;
            flex-direction: row-reverse;
        }
        .signature {
            width: 45%;
            text-align: center;
            font-size: 16px;
        }
        .date {
            text-align: left;
            margin-top: 40px;
            font-size: 16px;
        }
        .signature-line {
            display: inline-block;
            width: 100%;
            border-bottom: 1px solid #000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" style="text-align:center;">
            <img src="{imageurl}" alt="شعار الجهة">
        </div>

        <p>
            أنا المدعو:
            <label>{fullname}</label>
            <br>
            أتقدم لقسم:
            <label>شؤون المرور والتراخيص</label>
            <br>
            بطلبي الآتي:
            <label>{requestType}</label>
        </p>

        <div class="date">
            التاريخ: <label>{requestDate}</label>
        </div>

        <div class="footer">
            <div class="signature">
                توقيع رئيس قسم شؤون المرور والتراخيص
                <br>
                <label class="signature-line"></label>
            </div>
            <div class="signature">
                توقيع مقدم الطلب
                <br>
                <label class="signature-line"></label>
            </div>
        </div>
    </div>
</body>
</html>
